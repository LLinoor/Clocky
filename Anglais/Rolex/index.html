<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Clocky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="darkmode.html" class=dark>Switch to Dark Mode</a>
    <a href="../All Clocks/index.html" class=link>Settings</a>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script type="text/javascript">
    const deg = 6;
    const hr = document.querySelector('#hr');
    const mn = document.querySelector('#mn');
    const sc = document.querySelector('#sc');   

        setInterval(() => {
    let day = new Date();
    let hh = day.getHours() * 30;
    let mm = day.getMinutes() * deg;
    let ss = day.getSeconds() * deg;

    hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
    mn.style.transform = `rotateZ(${mm}deg)`;
    sc.style.transform = `rotateZ(${ss}deg)`;
        })

    
    </script>
            <p>(The time corresponds to the time on your terminal, depending on your terminal the time can be changed.)</p>
</body>
</html>
