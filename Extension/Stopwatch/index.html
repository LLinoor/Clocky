<!DOCTYPE html>
<html>
<head>
  <link href="additionnal_style.css" rel="stylesheet">
  <title>Stopwatch - Clocky</title>
  <link rel="icon" type="image/x-icon" href="../resources/logo.ico"/>
  <link rel='stylesheet' href='style.css'/>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <header>
    <p class="header"><a href="../index.html" rel="noreferrer">Clock</a></p>
  </header>
  <main>
      <span id="timer"></span>
      <p id="danger">(Closing the page will turn off the stopwatch.)</p>
    <div class="buttons">
      <button class="mdc-button foo-button" id="startbutton">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label" id="buttonLabel">Start</span>
      </button>
      <button class="mdc-button foo-button" id="resetbutton">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Reset</span>
      </button>
    </div>
  </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
