<!DOCTYPE html>
<html lang="en">
<html>
   <head>
      <meta name="viewport" content="width=device-width">
      <link rel="icon" type="image/x-icon" href="../resources/logo.ico"/>
      <title>Clocky</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <header>
         <p class="header"><a href="../All Clocks/index.html" class=link>Settings</a> - <a href="../Stopwatch/index.html">Stopwatch</a></p>
     </header>
         <script type="text/javascript"> 
            function refresh(){
               var t = 1000;
               setTimeout('showDate()',t)
            }
            
            function showDate() {
               var date = new Date()
               var h = date.getHours();
               var m = date.getMinutes();
               var s = date.getSeconds();
               if( h < 10 ){ h = '0' + h; }
               if( m < 10 ){ m = '0' + m; }
               if( s < 10 ){ s = '0' + s; }
               var time = h + ':' + m + ':' + s
               document.getElementById('horloge').innerHTML = time;
               refresh();
            }
         </script>
         <p class="announcement"><span class="new">NEW!</span> Add the Clocky extension to your browser : <a class="extension" href="https://addons.mozilla.org/firefox/addon/clocky/" target="_blank">Firefox</a> or <a class="extension" href="https://github.com/LLinoor/Clocky#extension-" target="_blank">others</a></p>
         <p class="info">(The time corresponds to the time on your terminal, depending on your terminal the time can be changed.)</p>
   </head>
   <body onload=showDate();>
      <span id='horloge'></span>
   </body>
</html>
