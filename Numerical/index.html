<!DOCTYPE html>
<html lang="en">
<html>
   <head>
      <meta name="viewport" content="width=device-width">
      <link rel="icon" type="image/x-icon" href="../resources/logo.ico"/>
      <title>Clocky - Numerical</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
         <script type="text/javascript"> 
            function refresh(){
               var t = 1000;
               setTimeout('showDate()',t)
            }
            
            function showDate() {
               var date = new Date()
               var h = date.getHours();
               var m = date.getMinutes();
               var s = date.getSeconds();
               if( h < 10 ){ h = '0' + h; }
               if( m < 10 ){ m = '0' + m; }
               if( s < 10 ){ s = '0' + s; }
               var time = h + ':' + m + ':' + s
               document.getElementById('horloge').innerHTML = time;
               refresh();
            }
         </script>
   </head>
      <body onload=showDate();>
         <header>
            <p class="header"><a href="../All Clocks/index.html" class=link rel="noreferrer">Settings</a> - <a href="../Stopwatch/index.html" rel="noreferrer">Stopwatch</a></p>
         </header>
         <span id='horloge'></span>
         <p class="info">(The time corresponds to the time on your terminal, depending on your terminal the time can be changed.)</p>
      </body>
</html>
