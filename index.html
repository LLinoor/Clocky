<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Clocky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="resources/logo.ico"/>
    <meta property="og:title" content="Clocky">
    <meta property="og:image" content="resources/short.png">
    <meta property="og:description" content="Just a clock.">
    <meta property="og:url" content="https://clock-y.web.app/">
</head>
<body>
    <a href="All Clocks/index.html" class=link>Settings</a>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script type="text/javascript">
    const deg = 6;
    const hr = document.querySelector('#hr');
    const mn = document.querySelector('#mn');
    const sc = document.querySelector('#sc');   

        setInterval(() => {
    let day = new Date();
    let hh = day.getHours() * 30;
    let mm = day.getMinutes() * deg;
    let ss = day.getSeconds() * deg;

    hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
    mn.style.transform = `rotateZ(${mm}deg)`;
    sc.style.transform = `rotateZ(${ss}deg)`;
        })

    
    </script>
        <p class="announcement"><span class="new">NEW!</span> Add the Clocky extension to your browser : <a class="extension" href="https://addons.mozilla.org/firefox/addon/clocky/" target="_blank">Firefox</a> or <a class="extension" href="https://github.com/LLinoor/Clocky#extension-" target="_blank">others</a></p>
        <p class="info">(The time corresponds to the time on your terminal, depending on your terminal the time can be changed.)</p>
</body>
</html>
